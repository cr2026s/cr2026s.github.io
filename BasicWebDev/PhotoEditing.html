<!DOCTYPE>
<html lang="en-US">
    <head>
        <title>Editing Photos</title>
    </head>
    <body>
        <style>
            div {
                margin:20px;
            }
        </style>
        <div style="position:relative;">
            <div style="
                z-index:0;
                background-image:url(Images/Editing/theater_stage.jpg); 
                background-repeat: no-repeat; 
                background-size: 300px auto;
                width:300px;
                height:300px;
                position:absolute;
                top:0;
                left:0;
                -webkit-filter: blur(5px);
                padding: auto;">
            </div>
            <div style="
                position:absolute;
                top:100px;
                left:100px;
                z-index:9;
                color:#ffffff;
                font-size:30px;">
                <p>Presenting</p>
            </div>
        </div>
        <div style="
            background-image:url(Images/Editing/dinosaur.png); 
            background-repeat: no-repeat; 
            background-size: 300px auto;
            position:absolute;
            top:0px;
            left:500px;
            width:300px;
            height:300px;
            -webkit-filter: drop-shadow(3px -3px 2px #000000) hue-rotate(90deg);">
        </div>
        <div style="
            background-image:url(Images/Editing/butterfly.jpg); 
            background-repeat: no-repeat; 
            background-size: 300px auto;
            width:300px;
            height:175px;
            position:absolute;
            top:400px;
            left:0px;
            border-radius: 80px 0px 80px 0px / 80px 0px 80px 0px;
            -webkit-filter: invert(100%) brightness(150%);">
        </div>
        <div style="
            background-image:url(Images/Editing/penguins.jpg); 
            background-repeat: no-repeat; 
            background-size: 300px 175px;
            width:300px;
            height:175px;
            position:absolute;
            top:400px;
            left:500px;
            border-radius:100%;
            -webkit-filter:sepia(50%) drop-shadow(1px 1px 1px #000000;"></div>
        <div style="
            background-image:url(Images/Editing/seagull.png), linear-gradient(135deg, blue, cornflowerblue, white);
            background-repeat: no-repeat; 
            background-size: 300px auto, 300px 250px;
            width:300px;
            height:250px;
            position:absolute;
            top:800px;
            left:0px;
            -webkit-filter:drop-shadow(0px 1px 1px #000000);"></div>
        <div style="
            border: 20px solid black;
            border-image: url(Images/Editing/tic-tac-toe.png) 20 repeat;
            background-image:url(Images/Editing/football_field.jpg); 
            background-repeat: no-repeat; 
            background-size: 600px 300px;
            width:600px;
            height:300px;
            position:absolute;
            top:800px;
            left:500px;
            -webkit-filter: grayscale(100%);"></div>
    </body>
</html>
