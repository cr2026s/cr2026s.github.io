<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>bubberfly puzzie</title>
    </head>
    <body>
        <style>
          section.info {
              display:grid;
              gap: 20px;
              grid-template-rows: repeat(2, 1fr);
              background-color:#ffb3f6;
          }
          section.puzzle {
              display:grid;
              height: fit-content;
              width: fit-content;
              grid-template-columns: repeat(4, 1fr);
              grid-template-rows: repeat(4, 1fr); 
              grid-template-areas:
                  'p7 p15 p1 p10'
                  'p16 p13 p2 p8'
                  'p5 p17 p14 p3'
                  'p9 p6 p12 p11' 
          }
          div.pa {
            grid-area: p1;
            display: inline-flex;
          }
          div.pb {
            display:inline-flex;
            grid-area: p2;
          }
          div.pc {
            display:inline-flex;
            grid-area: p3;
          }
          div.pd {
              display:none;
            grid-area: p4;
          }
          div.pe {
              display:inline-flex;
            grid-area: p5;
          }
          div.pf {
              display:inline-flex;
            grid-area: p6;
          }
          div.pg {
              display:inline-flex;
            grid-area: p7;
          }
          div.ph {
              display:inline-flex;
            grid-area: p8;
          }
          div.pi {
              display:inline-flex;
            grid-area: p9;
          }
          div.pj {
              display:inline-flex;
            grid-area: p10;
          }
          div.pk {
              display:inline-flex;
            grid-area: p11;
          }
          div.pl {
              display:inline-flex;
            grid-area: p12;
          }
          div.pm {
              display:inline-flex;
            grid-area: p13;
          }
          div.pn {
              display:inline-flex;
            grid-area: p14;
          }
          div.po {
              display:inline-flex;
            grid-area: p15;
          }
          div.pp {
              display:inline-flex;
            grid-area: p16;
          }
          div.pq {
              display:inline-flex;
            grid-area: p17;
            display: inline-flex;
          }
          
        </style> 
        <section class="info">
            <div style="border:5px solid #000000; text-align:center; font-size: 30px; color:#ffffff;">
                Connor Rutledge
                <br/>
                10/14/2025
                <br/>
                Butterfly Puzzle
            </div>
            <div>
                <section class="puzzle">
                    <div class="pa"><img src="Images/PuzzleProject/puzzle1_A.jpg"/></div>
                    <div class="pb"><img src="Images/PuzzleProject/puzzle1_B.jpg"/></div>
                    <div class="pc"><img src="Images/PuzzleProject/puzzle1_C.jpg"/></div>
                    <div class="pd"><img src="Images/PuzzleProject/puzzle1_D.jpg"/></div>
                    <div class="pe"><img src="Images/PuzzleProject/puzzle1_E.jpg"/></div>
                    <div class="pf"><img src="Images/PuzzleProject/puzzle1_F.jpg"/></div>
                    <div class="pg"><img src="Images/PuzzleProject/puzzle1_G.jpg"/></div>
                    <div class="ph"><img src="Images/PuzzleProject/puzzle1_H.jpg"/></div>
                    <div class="pi"><img src="Images/PuzzleProject/puzzle1_I.jpg"/></div>
                    <div class="pj"><img src="Images/PuzzleProject/puzzle1_J.jpg"/></div>
                    <div class="pk"><img src="Images/PuzzleProject/puzzle1_K.jpg"/></div>
                    <div class="pl"><img src="Images/PuzzleProject/puzzle1_L.jpg"/></div>
                    <div class="pm"><img src="Images/PuzzleProject/puzzle1_M.jpg"/></div>
                    <div class="pn"><img src="Images/PuzzleProject/puzzle1_N.jpg"/></div>
                    <div class="po"><img src="Images/PuzzleProject/puzzle1_O.jpg"/></div>
                    <div class="pp"><img src="Images/PuzzleProject/puzzle1_P.jpg"/></div>
                    <div class="pq"><img src="Images/PuzzleProject/puzzle1_Q.jpg"/></div>
                </section>
            </div>
        </section>
      
    </body>
</html>
