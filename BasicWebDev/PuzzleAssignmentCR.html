<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>bubberfly puzzie</title>
    </head>
    <body>
        <style>
          section.info {
              display:grid;
              gap: 20px;
              grid-template-rows: repeat(3, 1fr);
              background-color:#ffb3f6;
          }
          section.puzzle {
              display:grid;
              grid-template-columns: repeat(4, 1fr);
              grid-template-areas:
                  'pa pb pc pd'
                  'pe pf pg ph'
                  'pi pj pk pl'
                  'pm pn po po'
          }
          div.pa {
            grid-area: p1;
            border: 1px solid #000000;
          }
          div.pb {
            grid-area: p2;
            border: 1px solid #000000;
          }
          div.pc {
            grid-area: p3;
            border: 1px solid #000000;
          }
          div.pd {
            grid-area: p4;
            border: 1px solid #000000;
          }
          div.pe {
            grid-area: p5;
            border: 1px solid #000000;
          }
          div.pf {
            grid-area: p6;
            border: 1px solid #000000;
          }
          div.pg {
            grid-area: p7;
            border: 1px solid #000000;
          }
          div.ph {
            grid-area: p8;
            border: 1px solid #000000;
          }
          div.pi {
            grid-area: p9;
            border: 1px solid #000000;
          }
          div.pj {
            grid-area: p10;
            border: 1px solid #000000;
          }
          div.pk {
            grid-area: p11;
            border: 1px solid #000000;
          }
          div.pl {
            grid-area: p12;
            border: 1px solid #000000;
          }
          div.pm {
            grid-area: p13;
            border: 1px solid #000000;
          }
          div.pn {
            grid-area: p14;
            border: 1px solid #000000;
          }
          div.po {
            grid-area: p15;
            border: 1px solid #000000;
          }
          div.pp {
            grid-area: p16;
            border: 1px solid #000000;
          }
          div.pq {
            grid-area: p17;
            border: 1px solid #000000;
            display: none;
          }
          
        </style> 
        <div class="pa">1</div>
        <div class="pb">2</div>
        <div class="pc">3</div>
        <div class="pd">4</div>
        <div class="pe">5</div>
        <div class="pf">6</div>
        <div class="pg">7</div>
        <div class="ph">8</div>
        <div class="pi">9</div>
        <div class="pj">10</div>
        <div class="pk">11</div>
        <div class="pl">12</div>
        <div class="pm">13</div>
        <div class="pn">14</div>
        <div class="po">15</div>
        <div class="pp">16</div>
        <div class="pq">17</div>
      
    </body>
</html>
