<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>tasting colors</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                     <th colspan="5" style="text-align:center;">
                         <img src="Images/madoka.jpg"
                         alt="madoka shooter her bow"
                         height="480"/>
                     </th>
                <tr>
                    <th colspan="5" style="text-align:center;">Madoka Kaname</th>
                </tr>
                <tr>
                    <th>Color System</th>
                    <th>White</th>
                    <th>Light Pink</th>

                    <td>0,0,0</td>
                    <td>0,0,0</td>
                    <td>0,0,0</td>
                </tr>
                <tr>
                    <td>HSL</td>
                    <td>0,0%,0%</td>
                    <td>0,0%,0%</td>

        </table>
