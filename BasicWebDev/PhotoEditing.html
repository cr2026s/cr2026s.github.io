<!DOCTYPE>
<html lang="en-US">
    <head>
        <title>Editing Photos</title>
    </head>
    <body>
        <div style="
            background-image:url(Images/Editing/dinosaur.png); 
            background-repeat: no-repeat; 
            background-size: 300px auto;
            width:100%;
            height:100%;
            -webkit-filter: drop-shadow(3px -3px 2px #000000) hue-rotate(90deg);">
        </div>
        <div style="
            background-image:url(Images/Editing/butterfly.jpg); 
            background-repeat: no-repeat; 
            background-size: 300px auto;
            width:100%;
            height:100%;
            border-radius:10px 30px 50px 10px / 20px 5px 20px 60px;
            -webkit-filter: invert(100%) brightness(150%);">
            wink
        </div>
        <div style="    border-radius:10px 30px 50px 10px / 20px 5px 20px 60px;
    background-color: cornflowerblue; 
    height: 150px;"></div>
        <div style="
            background-image:url(Images/Editing/theater_stage.jpg); 
            background-repeat: no-repeat; 
            background-size: 300px auto;
            width:300px;
            height:auto;
            -webkit-filter: blur(5px);
            padding: auto;
            color:#ffffff;
            font-size:30px;">
            <p style="-webkit-filter: blur(0px);">Presenting</p>
        </div>
        <div style="
            background-image:url(Images/Editing/seagull.png); 
            background-repeat: no-repeat; 
            background-size: 300px auto;
            width:300px;
            height:auto;
            -webkit-filter:drop-shadow(0px 15px 15px #000000);"></div>
        <div></div>
    </body>
</html>
