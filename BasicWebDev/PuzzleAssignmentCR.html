<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>bubberfly puzzie</title>
    </head>
    <body>
        <style>
          section.info {
              display:grid;
              gap: 20px;
              grid-template-rows: repeat(3, 1fr);
              background-color:#ffb3f6;
          }
          section.puzzle {
              display:grid;
              grid-template-columns: repeat(4, 1fr);
              grid-auto-columns: max-content;
              grid-auto-rows: max-content;
              grid-template-rows: repeat(4, 1fr); 
              grid-template-areas:
                  'p1 p2 p3 p4'
                  'p5 p6 p7 p8'
                  'p9 p10 p11 p12'
                  'p13 p14 p15 p16' 
          }
          div.pa {
            grid-area: p1;
            border: 1px solid #000000;
          }
          div.pb {
            grid-area: p2;
            border: 1px solid #000000;
          }
          div.pc {
            grid-area: p3;
            border: 1px solid #000000;
          }
          div.pd {
            grid-area: p4;
            border: 1px solid #000000;
          }
          div.pe {
            grid-area: p5;
            border: 1px solid #000000;
          }
          div.pf {
            grid-area: p6;
            border: 1px solid #000000;
          }
          div.pg {
            grid-area: p7;
            border: 1px solid #000000;
          }
          div.ph {
            grid-area: p8;
            border: 1px solid #000000;
          }
          div.pi {
            grid-area: p9;
            border: 1px solid #000000;
          }
          div.pj {
            grid-area: p10;
            border: 1px solid #000000;
          }
          div.pk {
            grid-area: p11;
            border: 1px solid #000000;
          }
          div.pl {
            grid-area: p12;
            border: 1px solid #000000;
          }
          div.pm {
            grid-area: p13;
            border: 1px solid #000000;
          }
          div.pn {
            grid-area: p14;
            border: 1px solid #000000;
          }
          div.po {
            grid-area: p15;
            border: 1px solid #000000;
          }
          div.pp {
            grid-area: p16;
            border: 1px solid #000000;
          }
          div.pq {
            grid-area: p17;
            border: 1px solid #000000;
            display: none;
          }
          
        </style> 
        <section class="info">
            <div style="border:5px solid #000000; text-align:center; font-size: 30px; color:#ffffff;">
                a
            </div>
            <div>
                <section class="puzzle">
                    <div class="pa"><img src="Images/PuzzleProject/puzzle1_A.jpg"/></div>
                    <div class="pb"><img src="Images/PuzzleProject/puzzle1_B.jpg"/></div>
                    <div class="pc"><img src="Images/PuzzleProject/puzzle1_C.jpg"/></div>
                    <div class="pd"><img src="Images/PuzzleProject/puzzle1_D.jpg"/></div>
                    <div class="pe"><img src="Images/PuzzleProject/puzzle1_E.jpg"/></div>
                    <div class="pf"><img src="Images/PuzzleProject/puzzle1_F.jpg"/></div>
                    <div class="pg"><img src="Images/PuzzleProject/puzzle1_G.jpg"/></div>
                    <div class="ph"><img src="Images/PuzzleProject/puzzle1_H.jpg"/></div>
                    <div class="pi"><img src="Images/PuzzleProject/puzzle1_I.jpg"/></div>
                    <div class="pj">10</div>
                    <div class="pk">11</div>
                    <div class="pl">12</div>
                    <div class="pm">13</div>
                    <div class="pn">14</div>
                    <div class="po">15</div>
                    <div class="pp">16</div>
                    <div class="pq">17</div>
                </section>
            </div>
            <div>
                a
            </div>
        </section>
      
    </body>
</html>
